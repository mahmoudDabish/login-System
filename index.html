            <div class="container FormBgColor p-5 rounded rounded-4 w-35 mx-auto position-absolute text-center">
                <div id="login-container">
                    <h2 class="pb-4 FormTextColor">Login</h2>
                    <input class="mb-3 form-control" type="text" id="login-email" placeholder="Email" required>
                    <input class="form-control" placeholder="Password" type="password" id="login-password" required>
                    <p id="validSignInP" class="pt-3 text-danger"></p>
                    <button class="btn btn-outline-success w-100 mb-3" type="button" onclick="login()">Login</button>
                    <p class="text-white"> Don't have an account? <a href="#" class="FormTextColor"
                            onclick="showSignup()">Sign Up</a></p>
                </div>

                <div id="signup-container" style="display: none;">
                    <h2 class="pb-4 FormTextColor"> Sign Up </h2>
                    <input placeholder="Name" class="form-control mb-3" type="text" id="signup-name" required>
                    <input placeholder="Email" class="form-control mb-3" type="text" id="signup-email" required>
                    <input placeholder="Password" class="form-control mb-3" type="password" id="signup-password"
                        required>
                    <p id="validSignUpP" class="text-danger"></p>
                    <p id="emailExisted" class="text-danger"></p>
                    <button class="btn btn-outline-success w-100 mb-3" type="button" onclick="signup()">Sign Up</button>
                    <p class="text-white">You have an account? <a href="#" class="FormTextColor"
                            onclick="showLogin()">Sign
                            in</a></p>
                </div>

                <div id="welcome-container" style="display: none;">
                    <h2 id="welcome-message" class="text-white"></h2>
                    <button class="btn w-100 btn-outline-danger" type="button" onclick="logout()">Logout</button>
